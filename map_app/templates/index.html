<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa4twY7Ccsr0tnFcn34A0RxBH5qLIvCVI&libraries=places"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <h1>Location Search</h1>
    </header>
    <main>
        <div id="search-container">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter location" list="locations">
        
            <!-- Dynamic datalist for location suggestions -->
            <datalist id="locations">
                <!-- Suggestions will be dynamically populated -->
            </datalist>
        
            <label for="fuel-requested">Fuel Requested</label>
            <input type="number" id="fuel-requested" name="fuel-requested" placeholder="Enter fuel requested">
        
            <div id="advanced-options">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" list="destinations">
                <!-- Dynamic datalist for destination suggestions -->
                <datalist id="destinations">
                    <!-- Suggestions will be dynamically populated -->
                </datalist>
        
                <label for="proximity">Proximity (miles)</label>
                <input type="number" id="proximity" name="proximity" placeholder="Enter proximity">
            </div>

            <button id="search-button">Search</button>
            <span id="advanced-search-text" class="clickable-text">Advanced Search</span>

        
            
        
            
        </div>
        
        
        <div id="map-container">
            <!-- The map will be rendered here -->
        </div>
        <!-- <div id="location-list">
           
        </div> -->

        <!-- Add this code inside the body tag, adjust the styles as needed -->
<div id="popup-card" class="popup-card">
    <span class="close-button" onclick="document.getElementById('popup-card').style.display='none'">&times;</span>
    <h2 id="popup-card-title">Air Base Information</h2>
    <p><strong>Name:</strong> <span id="popup-card-name"></span></p>
    <p><strong>Country:</strong> <span id="popup-card-country"></span></p>
    <p><strong>Continent:</strong> <span id="popup-card-continent"></span></p>
    <p><strong>ICAO:</strong> <span id="popup-card-icao"></span></p>
    <p><strong>Fuel (Gallons):</strong> <span id="popup-card-fuel"></span></p>
    <p><strong>Alliances:</strong> <span id="popup-card-alliances">{{ alliances_text | default('None') }}</span></p>
    <p><strong>URL:</strong> <a id="popup-card-url" target="_blank" rel="noopener noreferrer"></a></p>

    <!-- Add more information fields as needed -->
</div>

    </main>
    
</body>
</html>
